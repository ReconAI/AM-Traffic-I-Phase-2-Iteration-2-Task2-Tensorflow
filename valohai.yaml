---

- step:
    name: Train model
    image: tensorflow/tensorflow:1.14.0-gpu-py3
    command: 
      - unzip /valohai/inputs/dataset/dataset.zip -d /valohai/inputs/dataset
      - python3 train.py
    parameters:
      - name: train_steps
        pass-as: -train_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 119
      - name: val_steps
        pass-as: --val_steps={v}
        description: Number of steps to run the val
        type: integer
        default: 30
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Initial learning rate
        type: float
        default: 0.001
      - name: dropout
        pass-as: --dropout={v}
        description: Keep probability for training dropout
        type: float
        default: 0.5
      - name: batch_size
        pass-as: --batch_size={v}
        description: Training batch size (larger batches are usually more efficient on GPUs)
        type: integer
        default: 5
    inputs:
      - name: dataset
        default: datum://0170a05d-e3f9-f094-7352-45e2987285b4 

- step:
    name: Worker environment check
    image: tensorflow/tensorflow:1.14.0-gpu-py3
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2

- endpoint:
    name: greet
    image: python:3.6
    port: 8000
    server-command: python -m wsgiref.simple_server
    description: test the serving environment

- endpoint:
    name: road condition
    description: predict road condition
    image: tensorflow/tensorflow:1.14.0-py3
    wsgi: predict_wsgi:predict_wsgi
    files:
      - name: model
        description: Model output file from TensorFlow
        path: RoadCondi.h5
